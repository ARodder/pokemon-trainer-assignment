<div class="pokedex">
  <div class="pokedex-front-cover" id="0">
   <img src="../../assets/pokemon-clipart-outline-7-imptint-color.png" alt="Pikachu" class="pokedex-front-page-image"/>
    <h2 class="pokedex-front-cover-header">Pokedex</h2>
    <h2 class="pokedex-open-book-button" (click)="applyFlipForward($event.target)">
      Open
      <mat-icon class="pokedex-open-book-button-arrow">arrow_right</mat-icon>
    </h2>
  </div>

  <div class="white-page left-side" id="1">
   <div class="white-page-content">
      <app-poke-card *ngFor="let pokemon of pages[0]" [pokemon]="pokemon"></app-poke-card>
   </div>
   <mat-icon class="pokedex-prev-arrow" (click)="applyFlipBackwards($event.target)">arrow_left</mat-icon>
  </div>

  <div class="white-page" id="2">
   <div class="white-page-content">
      <app-poke-card *ngFor="let pokemon of pages[1]" [pokemon]="pokemon"></app-poke-card>
   </div>
   <mat-icon class="pokedex-next-arrow" (click)="applyFlipForward($event.target)">arrow_right</mat-icon>
  </div>

  <div class="white-page left-side" id="3">
   <div class="white-page-content">
      <app-poke-card *ngFor="let pokemon of pages[2]" [pokemon]="pokemon"></app-poke-card>
   </div>
   <mat-icon class="pokedex-prev-arrow" (click)="applyFlipBackwards($event.target)">arrow_left</mat-icon>
  </div>

  <div class="white-page" id="4">
   <div class="white-page-content">
      <app-poke-card *ngFor="let pokemon of pages[3]" [pokemon]="pokemon"></app-poke-card>
   </div>
   <mat-icon class="pokedex-next-arrow" (click)="applyFlipForward($event.target)">arrow_right</mat-icon>
  </div>

  <div class="pokedex-back-cover" id="5"></div>
</div>
